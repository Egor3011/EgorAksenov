networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
      - '/etc/letsencrypt:/etc/letsencrypt'
      - ./frontend/certs:/etc/nginx/certs
    depends_on:
      - backend
      - frontend
      - tgbot
    networks:
      - dev
    

  backend:
    build:
      context: ./backend
    networks:
      - dev

  tgbot:
    build:
      context: ./tgbot
    networks:
      - dev

  frontend:
    build:
      context: ./frontend
    networks:
      - dev